<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Preview</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: sans-serif;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .logo {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            z-index: 2;
        }
        .rob {
            position: absolute;
            top: 80px;
            right: 120px; /* Slightly left of Logo */
            width: 90px;
            z-index: 1; /* Behind */
        }
        .label {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Shield -->
        <img src="/logo.jpg" class="logo" alt="Shield">
        <!-- R.O.B. -->
        <img src="/rob_solo.png" class="rob" alt="R.O.B.">
        
        <div class="label">Preview of Top-Right Corner</div>
    </div>
</body>
</html>
